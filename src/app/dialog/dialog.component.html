<!-- Insured created successfully -->
<div *ngIf="display == 1 && status">
  <h1 mat-dialog-title>Asegurado creado exitosamente!</h1>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close routerLink="/">
      Volver a la pantalla principal
    </button>
  </div>
</div>
<!-- Insured updated successfully -->
<div *ngIf="display == 2 && status">
  <h1 mat-dialog-title>Asegurado actualizado exitosamente!</h1>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close routerLink="/">
      Volver a la pantalla principal
    </button>
  </div>
</div>
<!-- Insure creation/update failed -->
<div *ngIf="!status">
  <h1 mat-dialog-title>
    Oops! hubo un error al {{ display == 1 ? "crear" : "actualizar" }} el
    usuario.
  </h1>
  <p mat-dialog-content>Contactese con los desarrolladores</p>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close routerLink="/">
      Volver a la pantalla principal
    </button>
  </div>
</div>
<!-- Deleting insured -->
<div *ngIf="delete">
  <h1 mat-dialog-title>Está seguro que desea eliminar al asegurado/a <b>{{delete}}</b>?</h1>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">
      Cancelar
    </button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Sí
    </button>
  </div>
</div>
